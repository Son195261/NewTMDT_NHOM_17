<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang hiển thị hóa đơn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            background-color: rgb(252, 246, 246);
        }
    </style>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container" style="margin-top: 50px;background-color: yellowgreen;padding: 15px;border-radius: 10px;">
        <h2>Buy More</h2>
        <h4 style="margin-top: 20px;">Tìm kiếm sản phẩm</h4>
        <form action="" method="POST" style="margin-top: 20px;">
            <input type="text" class="form-control" placeholder="Search..." style="background-color: white;">
            <br>
            <input type="submit" value="Search" class="btn btn-success">
        </form>
    </div>
    
    <div class="container">
        <h2 style="margin-top: 20px;">Giỏ hàng</h2>
        
        <div style="float: left;width: 74%;background-color: rgb(255, 255, 255);padding: 10px;border-radius: 5px;">
        	<th:block th:each="sp:${sanphamvuadat}">
	        	
	            <div style="overflow: auto;margin-top:15px;">
	                <div style="float: left;width: 25%;">
	                    <img th:src="@{${sp.hinhanh}}" style="width: 95%;height: 150px;">
	                </div>
	                <div style="float: left;width: 50%;">
	                    <p th:utext="${sp.tensanpham}"></p>
	                    <p style="color: green;">>> Giao hàng nhanh 2h</p>
	                    <p>Cung cấp bởi buy more</p>
	                    <a th:href="@{/trangchu/giohang/xoa/{idsanpham}(idsanpham=${sp.masanpham})}">Xóa</a>
	                </div>
	                <div style="float: left;width: 25%;">
	                    <p th:utext="${sp.giaca} + 'đ'">đ</p>
	                    <div>
	                        <form th:action="@{/trangchu/giohang/tangsoluong/{idsanpham}(idsanpham=${sp.masanpham})}">
	                            Chọn số lượng:
	                            <input type="number" name="soluong" min="1" max="5">
	                            <br>
	                            <input type="submit" style="border-radius: 5px;margin-top: 15px;" value="Chọn" class="btn btn-success">
	                        </form>
	                    </div>
	                </div>
	            </div>
	        	
       		</th:block>
       		<div>
       			<a th:href="@{/trangchu}" class="btn btn-success">Thêm sản phẩm vào giỏ hàng</a>
       		</div>
        </div>
        
        <div style="float: left;width: 25%;margin-left: 10px;border-radius: 5px;">
            <div style="padding: 5px;background-color: rgb(255, 255, 255);overflow: auto;">
                <div style="float: left;">
                    Thành tiền:
                </div>
                <div style="float: left;margin-left: 30px;">
                    <p style="color: red;" th:utext="${tongtienform} + 'đ'"></p>
                </div>
            </div>
            <div style="width: 100%;margin-top: 15px;">
                <a th:href="@{/trangchu/giohang/mua}" type="button" class="btn btn-danger" style="width: 100%;">Chọn mua sản phẩm</a>
            </div>
            <div style="padding: 5px;background-color: rgb(255, 255, 255);overflow: auto;margin-top: 15px;">
                <div style="float: left;border-bottom: 1px solid rgb(204, 204, 204);width: 100%;padding-bottom: 10px;">
                    Mã giảm giá/Quà tặng
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search this blog" style="margin-top: 25px;">
                    <div class="input-group-append" style="margin-top: 25px;">
                        <button class="btn btn-secondary" type="button">
                                <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
