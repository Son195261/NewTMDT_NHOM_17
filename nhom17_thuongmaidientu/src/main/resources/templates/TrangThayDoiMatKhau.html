<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang quản lý tài khoản</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css">

</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container" style="margin-top: 100px;padding: 30px;background-color: rgb(187, 255, 187);border-radius: 5px;">
        <h2>Trang đặt lại mật khẩu</h2>
        <div class="container main-content list" style="margin-top:15px">
		  <div th:if="${success}" class="row alert alert-success alert-dismissible">
		   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">×</span>
		   </button>
		   <span th:text="${success}"></span>
		  </div>
		</div>
        <form th:action="@{/trangchu/trangquanlytaikhoan/xulydoimatkhau}" method="POST" style="margin-top: 20px;">
            <label>Mật khẩu cũ:</label>
            <input type="text" name="mkcu" class="form-control" placeholder="mật khẩu cũ...">
            <br>
            <label>Mật khẩu mới:</label>
            <input type="text" name="mkmoi" class="form-control" placeholder="mật khẩu mới...">
            <br>
            <label>Mật khẩu xác nhận:</label>
            <input type="text" name="mkxacnhan" class="form-control" placeholder="mật khẩu xác nhận...">
            <br>
            <input type="submit" class="btn btn-success" value="Thay mật khẩu">
        </form>
    </div>

</body>

</html>
