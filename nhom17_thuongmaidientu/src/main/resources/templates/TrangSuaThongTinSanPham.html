<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang Sửa thông tin sản phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css">

    <style>

    </style>

</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container" style="padding: 15px;background-color: chartreuse;margin-top: 30px;">
        <h3>Trang chỉnh sửa thông tin</h3>
    </div>
    <div class="container" style="margin-top: 20px;background-color: rgb(255, 255, 255);padding: 15px;overflow: auto;">
    	<div>
    		<h2>Thông tin sản phẩm</h2>
    	</div>
        <div style="float: left;width: 40%;padding: 10px;background-color: rgb(248, 255, 255);overflow: auto;">
            <img th:src="@{${sanpham.hinhanh}}" style="width: 400px;height: 300px;">
            <h3 th:utext="'Tên sản phẩm: ' + ${sanpham.tensanpham}"></h3>
            <h5 th:utext="'Ngày sản xuất: ' + ${sanpham.ngaysanxuat}"></h5>
            <div th:if="${sanpham.hansudung} == null">
            	<h5>Không có hạn sử dụng</h5>
            </div>
           	<div th:unless="${sanpham.hansudung} == null">
           		<h5 th:utext="'Hạn sử dụng: ' + ${sanpham.hansudung}"></h5>
           	</div>
            <h5 th:utext="'Giá cả: ' + ${sanpham.giaca} + ' đ'"></h5>
            <h5 th:utext="'Số lượng: ' + ${sanpham.soluong}"></h5>
        </div>
        <div style="float: left;margin-left: 20px;width: 58%;padding: 10px;background-color: rgb(230, 230, 230);overflow: auto;">
            <h2>Chỉnh sửa thông tin</h2>
            <form th:action="@{/trangchu/quanlysanpham/xulysuathongtinsanpham/{idsanpham}(idsanpham=${idsanpham})}">
                <label>Thay tên sản phẩm</label>
                <input type="text" name="tensanpham" th:value="${sanpham.tensanpham}" class="form-control">
                <label style="margin-top: 20px;">Thay đổi giá cả</label>
                <input type="text" name="giaca" th:value="${sanpham.giaca}" class="form-control">
                <input type="submit" value="Cập nhật thông tin" class="btn btn-primary" style="margin-top: 20px;">
            </form>
        </div>
    </div>

</body>

</html>
