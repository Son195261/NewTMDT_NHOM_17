<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Danh sách đơn đặt hàng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css">

    <style>
        body {
            background-color: rgba(245, 245, 245, 0.5);
        }
    </style>

</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container-fluid" style="margin-top: 100px;">
    	<div class="container main-content list" style="margin-top:15px">
		  <div th:if="${success}" class="row alert alert-success alert-dismissible">
		   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">×</span>
		   </button>
		   <span th:text="${success}"></span>
		  </div>
		</div>
        <div style="overflow: auto;width: 20%;float: left;">
            <h5 th:utext="'Tài khoản' + ' ' + ${tenkhachhang}"></h5>
            <ul class="list-group list-group-flush">
                <a href="#" style="text-decoration: none;">
                    <li class="list-group-item list-group-item-action">Quản lý tài khoản</li>
                </a>
                <a th:href="@{/trangchu/quanlyhoadon}" style="text-decoration: none;">
                    <li class="list-group-item list-group-item-action">Quản lý đơn hàng</li>
                </a>
                <a href="#" style="text-decoration: none;">
                    <li class="list-group-item list-group-item-action">Quản lý ưu đãi</li>
                </a>
                <a href="#" style="text-decoration: none;">
                    <li class="list-group-item list-group-item-action">Thông báo của tôi</li>
                </a>
            </ul>
        </div>
        <div style="float: left;width: 75%;overflow: auto;margin-left: 30px;">
            <h1>Đơn hàng của tôi</h1>
            <h3>Nhấn vào để xem chi tiết mỗi hóa đơn</h3>
            <table class="table table-hover" style="background-color: white;">
                <thead class="thead-dark">
                    <tr>
                        <th>Mã đơn hàng</th>
                        <th>Ngày mua</th>                                             
                        <th>Trạng thái đơn hàng</th>
                        <th>Xóa hóa đơn</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="dshd:${danhsachhoadon}">
                    	<tr>
	                        <td><a th:href="@{/trangchu/quanlyhoadon/chitiethoadon/{mahoadon}(mahoadon=${dshd.madonhang})}" th:utext="${dshd.madonhang}"></a></td>
	                        <td th:utext="${dshd.ngaydathang}"></td>	                                            
	                        <td th:if="${dshd.trangthaidonhang} == 1">Giao hàng thành công</td>
	                        <td th:if="${dshd.trangthaidonhang} == 0">Đang xử lý</td>
	                        <td><a th:href="@{/trangchu/quanlyhoadon/xoahoadon/{mahoadon}(mahoadon=${dshd.madonhang})}" type="button" class="btn btn-primary">Xóa hóa đơn</a></td>
                    	</tr>
                    </th:block>                  
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
