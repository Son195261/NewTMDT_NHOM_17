<!doctype html>
<html lang="en">

<head>
    <title>Xem ưu đãi hệ thống</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: rgba(245, 245, 245, 0.5);
        }
    </style>

</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container-fluid" style="margin-top: 100px;padding-left: 50px;padding-right: 50px;">
        <div style="overflow: auto;width: 20%;float: left;">           
            <ul class="list-group list-group-flush">
                <a th:href="@{/trangchu/xemuudai/xemuudaicanhan}" style="text-decoration: none;">
                    <li class="list-group-item list-group-item-action">Xem ưu đãi cá nhân</li>
                </a>
                <a th:href="@{/trangchu/quanlyuudai/xemuudaihethong}" style="text-decoration: none;">
                    <li class="list-group-item list-group-item-action">Xem ưu đãi hệ thống</li>
                </a>
            </ul>
        </div>
        <div style="overflow: auto;width: 78%;float: left;margin-left: 20px;">
            <table class="table table-dark table-striped">
                <thead>
                    <th>Mã ưu đãi</th>
                    <th>Tên ưu đãi</th>
                </thead>
                <tbody>
                    <th:block th:each="dsud:${danhsachuudaiht}">
	                    <tr>
	                        <td th:utext="${dsud.mauudai}"></td>
	                        <td th:utext="${dsud.tenuudai}"></td>	                        
	                    </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
